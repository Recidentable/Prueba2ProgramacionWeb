<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>
    <div class="container-fluid">
        <form id="formulario">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="Nombre" id="nombre" placeholder="Ingrese nombre"><br>

            <div class="form-group">

                <div id="passRules" class="form-text">Debe contener al menos 6 carácteres y un número.</div><br>
                <label for="repetircontraseña">Repita contraseña</label>

            </div>
            <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">
            <div id="error" class="alert alert-danger" role="alert"></div>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
